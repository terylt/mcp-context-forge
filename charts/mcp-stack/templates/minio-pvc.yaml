{{- if and .Values.minio.enabled .Values.minio.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mcp-stack.fullname" . }}-minio
  labels:
    {{- include "mcp-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    {{- toYaml .Values.minio.persistence.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size | quote }}
  {{- if .Values.minio.persistence.storageClassName }}
  storageClassName: {{ .Values.minio.persistence.storageClassName }}
  {{- end }}
{{- end }}
